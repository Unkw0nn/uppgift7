<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bellwood Hotel - Kontakta oss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid-style.css">
</head>

<body>
    <header>
        <img id="logo" src="img/bellwood-hotel-by-chynthiadewi91-designcrowd.webp" alt="Bellwood hotel logo">
        <img id="pool" src="img/photo_2019-10-11-05-38-48_5da01568118b5.png-ezgif.com-jpg-to-webp-converter.webp"
            alt="Bellwood hotel pool">
    </header>
    <nav class="topnav" id="myTopnav">
        <a href="index.html">Start</a>
        <a href="boka.html">Boka</a>
        <a href="hitta.html">Hitta</a>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </nav>
    <section>
        <h2>Kontakta oss</h2>
        <div class="container">
            <form action="tack-sent.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Förnamn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Ditt förnamn...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Efternamn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="telephone">Telenr</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="telephone" name="telephone" placeholder="Ditt telefonnummer...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Din epost...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Meddelande</label>
                    </div>
                    <div class="col-75">
                        <textarea name="subject" id="subject" placeholder="Skriv meddelande..."
                            style="height: 200px;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>
    <aside>
        <p>support@skibidi.se</p>
        <p>Vår telefonnummer: 08 - 40 90 68 90</p>
    </aside>
    <footer>
        <p>Hotel Bellwood | 90 Nugaliyadda Rd | Moragalla 20204 | 012 - 12 34 56</p>
    </footer>
    <script src="script-nav.js"></script>
</body>

</html>
